<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image picker</title>
    <style>
        * {
            box-sizing: border-box;
        }


        body {
            font-family: "Roboto", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            color: #313131;
        }

        p {
            line-height: 1.8;
            color: #3c3c3c;
        }

        section {
            max-width: 64em;
            margin: 0 auto;
            padding: 1em;
        }

        fieldset {
            margin: 0;
            padding: 0;
            border: 0;
        }

        details {
            margin-top: 1.5em;
            list-style: none;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 0.25em;

            transition: border ease-in-out 0.2s;
        }

        form {
            max-width: 50%;
        }


        #images--thumbs {
            position: relative;
        }

        #images--thumbs img {
            border: 5px solid #ffffff;
        }

        #images--thumbs input[type="radio"]{
            position: absolute;
            left: 0;
            top: 0;
            visibility: hidden;
            height: 0;
            width: 0;
        }

        #images--thumbs input[type="radio"]:checked + label img {
            border: 5px solid #157EE7;
        }
        
        #images--thumbs label {
            display: inline-block;
            width: 49%;
            padding: .25em;
        }

        form {
            display: inline-block;
            width: 49.5%;
        }

        #image-preview {
            padding-top: 0.5em;
            display: inline-block;
            width: 49.5%;
            margin-left: auto;
            text-align: right;
            vertical-align: top;
        }
    </style>
</head>
<body>


<section>
    <h1>Kies een afbeelding</h1>
    <form>
        
        <fieldset id="images--thumbs">
            
            <input type="radio" name="image" id="image-1">
            <label for="image-1">
                <img src="http://via.placeholder.com/230x180" alt="">
            </label>
            
            <input type="radio" name="image" id="image-2">
            <label for="image-2">
                <img src="http://via.placeholder.com/230x180" alt="">
            </label>

            <input type="radio" name="image" id="image-3">
            <label for="image-3">
                <img src="http://via.placeholder.com/230x180" alt="">
            </label>
            <input type="radio" name="image" id="image-4" checked>
            <label for="image-4">
                <img src="http://via.placeholder.com/230x180" alt="">
            </label>
        </fieldset>

        <fieldset>
            <input type="file">
        </fieldset>

        <fieldset>
            <button>Submit</button>
        </fieldset>
    </form>

    <div id="image-preview">
        <img src="http://via.placeholder.com/800x600" alt="">
    </div>
</section>

<script>

</script>
</body>
</html>
