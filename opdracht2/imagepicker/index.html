<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image picker</title>
    <style>
        * {
            box-sizing: border-box;
        }


        body {
            font-family: "Roboto", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            color: #313131;
        }

        p {
            line-height: 1.8;
            color: #3c3c3c;
        }

        section {
            max-width: 64em;
            margin: 0 auto;
            padding: 1em;
        }

        fieldset {
            margin: 0;
            padding: 0;
            border: 0;
        }

        details {
            margin-top: 1.5em;
            list-style: none;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 0.25em;

            transition: all ease-in-out 0.1s;
        }

        #images-thumbs {
            position: relative;
        }

        #images-thumbs img {
            border: 4px solid #ffffff;
        }

        #images-thumbs label:nth-of-type(odd) {
            padding-left: 0;
        }

        #images-thumbs input[type="radio"]{
            position: absolute;
            left: 0;
            top: 0;
            visibility: hidden;
            height: 0;
            width: 0;
        }

        #images-thumbs input[type="radio"]:checked + label img {
            border: 4px solid #5784FF;
        }
        
        #images-thumbs label {
            display: inline-block;
            width: 49%;
            padding: .25em;
        }

        #images-thumbs {
            display: inline-block;
            width: 49.5%;
        }

        #image-preview {
            padding-top: 0.5em;
            display: inline-block;
            width: 49.5%;
            margin-left: auto;
            text-align: right;
            vertical-align: top;
        }

        input[type="file"] {
            background-color: #f7f7f7;
            border: 2px dashed #5784FF;
            border-radius: .25em;
            width: 100%;
            padding: 2em;
            margin-top: 1em;
            text-align: center;
        }

        button {
            background-color: #5784FF;
            color: #fff;
            padding: 1em 2em;
            font-size: 1em;
            border: 0;
            border-radius: .25em;
            font-weight: 500;
            margin-top: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #4c78e3;
            transition: all ease-in-out 0.1s;
        }
    </style>
</head>
<body>


<section>
    <h1>Kies een afbeelding</h1>
    <form>
        
        <fieldset id="images-thumbs">
            
            <input type="radio" name="image" id="image-1">
            <label for="image-1">
                <img src="image-1.png" alt="">
            </label>
            
            <input type="radio" name="image" id="image-2">
            <label for="image-2">
                <img src="image-2.png" alt="">
            </label>

            <input type="radio" name="image" id="image-3">
            <label for="image-3">
                <img src="image-3.png" alt="">
            </label>
            <input type="radio" name="image" id="image-4" checked>
            <label for="image-4">
                <img src="image-4.png" alt="">
            </label>
        </fieldset>

        <div id="image-preview">
            <img src="http://via.placeholder.com/800x600" alt="">
        </div>

        <fieldset>
            <input type="file">
        </fieldset>

        <fieldset>
            <button>Submit</button>
        </fieldset>
    </form>
</section>

<script>

</script>
</body>
</html>
